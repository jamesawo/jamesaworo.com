<section class="mt-14">
    <div class="flex flex-col sm:flex-row bg-white dark:bg-neutral-600 shadow-lg rounded-lg overflow-hidden">
        <div class="w-full p-10 flex flex-col gap-5">
            <h1 class="text-gray-800 font-bold text-2xl">
                <a [href]="project?.action?.link" target="_blank"
                   class="text-black dark:text-white hover:text-pink-500 hover:underline dark:hover:text-pink-500 dark:hover:underline"
                   [innerText]="project?.title"></a>

            </h1>

            <div class="flex flex-col gap-2 text-black dark:text-white">
                <div class="block" *ngIf="project?.description">
                    <p class="mt-2 text-gray-800 text-sm">
                        <span class="text-black dark:text-white font-bold">Description: </span>
                    </p>

                    <p class="block text-sm" [innerHTML]="project?.description">
                    </p>
                </div>

                <div class="block text-gray-600 text-sm mt-4" *ngIf="project?.features?.length">

                    <p class="mt-2 text-sm">
                        <span class="text-black dark:text-white  font-bold">Features: </span>
                    </p>
                    <ul class=" list-inside list-disc text-black dark:text-white ">
                        <li *ngFor="let feature of project?.features">{{feature}}</li>
                    </ul>

                </div>

                <ng-template>
                    <div class="flex flex-col gap-2" *ngIf="project?.modules?.length">
                        <p class="mt-4 text-gray-800 text-sm">
                            <span class="text-black dark:text-white font-bold">Modules: </span>
                        </p>
                        <div class="flex flex-row flex-wrap gap-1">
                            <app-tag *ngFor="let module of project?.modules" [text]="module"></app-tag>
                        </div>
                    </div>
                </ng-template>
            </div>

            <ng-template>
                <div class="flex flex-col gap-2" *ngIf="project?.industries?.length">
                <p class="mt-5 text-gray-800 text-sm">
                    <span class="text-black dark:text-white font-bold">Industry: </span>
                </p>

                <div class="flex flex-row flex-wrap gap-1">
                    <app-tag *ngFor="let industry of project?.industries" [text]="industry"></app-tag>
                </div>
            </div>
            </ng-template>

            <div class="flex flex-col gap-2" *ngIf="project?.tools?.length">
                <p class="mt-2 text-gray-800 text-sm">
                    <span class="text-black dark:text-white font-bold">Development Tools: </span>
                </p>
                <div class="flex flex-col gap-1">
                    <div class="flex flex-row flex-wrap gap-1">
                        <app-tag *ngFor="let tool of project?.tools" [text]="tool"></app-tag>
                    </div>
                </div>
            </div>

            <div class="flex item-center justify-between mt-4" *ngIf="project?.action">
                <a [href]="project?.action?.link" target="_blank">
                    <button class="px-3 py-2 bg-pink-600 text-white text-xs font-bold rounded  hover:bg-pink-400">
                        <span [innerText]="project?.action?.title"></span>
                    </button>
                </a>



                <a
                        class="flex flex-row gap-1 ml-6 text-gray-700 cursor-pointer hover:text-slate-500 dark:hover:text-slate-300 ease-in-out"
                        data-bs-toggle="tooltip"
                        title="view source code"
                        [href]="project?.action?.github"
                        target="_blank">
                    <svg
                            viewBox="0 0 16 16"
                            class="w-5 h-5"
                            fill="currentColor"
                            aria-hidden="true">
                        <path
                                d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path>
                    </svg>

                    <span class="sr-only"></span>
                    <span> </span>
                </a>
            </div>

        </div>
    </div>
</section>
